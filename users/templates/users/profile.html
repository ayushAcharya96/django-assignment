{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img" width="50" height="50">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
    </div>
    <div>
        <h1>Update your profile</h1>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <div class="form-group">
                <input type="submit" class="btn btn-lg btn-outline-primary form-control" value="Update Profile">
            </div>
        </form>
    </div>


{% endblock %}
