{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div>
        <h1>Update Blog Post</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <input type="submit" class="btn btn-lg btn-outline-primary form-control" value="Update Post">
            </div>
        </form>

    </div>

{% endblock %}
